name: Auto Merge

on:
  pull_request:
    types: [opened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Merge PR
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              merge_method: 'squash'
            });

      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Generate README
        run: |
          echo "# Collection of memes" > README.md
          echo "" >> README.md
          echo "https://camilleislasse.github.io/memes" >> README.md
          echo "" >> README.md
          for img in memes/*.{png,jpg,jpeg,gif,webp}; do
            if [ -f "$img" ]; then
              echo "<img src=\"$img\" width=\"300\">" >> README.md
              echo "" >> README.md
            fi
          done

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "update readme"
          git push